<!DOCTYPE html>
<html>
<head>
    <!-- ... نفس الستايل السابق ... -->
</head>
<body>
    <div id="controls">
        <input type="text" id="gameId" placeholder="اسم اللعبة (مثال: game1)">
        <button onclick="joinGame()">ابدأ اللعب</button>
        <div id="status">أنت تلعب كلاعب: <span id="playerColor">-</span></div>
    </div>
    <div id="board"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // التهيئة الصحيحة لـ Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyABCD...",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-bucket.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcd1234"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let gameRef;
        let currentPlayer = 'white';
        let playerColor = null;
        let selectedPiece = null;
        let gameId = null;

        const initialBoard = [
            ['♜','♞','♝','♛','♚','♝','♞','♜'],
            ['♟','♟','♟','♟','♟','♟','♟','♟'],
            Array(8).fill(''),
            Array(8).fill(''),
            Array(8).fill(''),
            Array(8).fill(''),
            ['♙','♙','♙','♙','♙','♙','♙','♙'],
            ['♖','♘','♗','♕','♔','♗','♘','♖']
        ];

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            initialBoard.forEach((row, i) => {
                row.forEach((piece, j) => {
                    const cell = document.createElement('div');
                    cell.className = `cell ${(i + j) % 2 === 0 ? 'light' : 'dark'}`;
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.textContent = piece;
                    cell.onclick = () => handleClick(i, j);
                    board.appendChild(cell);
                });
            });
        }

        function handleClick(row, col) {
            if (!gameRef || playerColor !== currentPlayer) {
                alert("ليس دورك الآن!");
                return;
            }

            const piece = initialBoard[row][col];
            
            if (selectedPiece) {
                if (isValidMove(selectedPiece.row, selectedPiece.col, row, col)) {
                    movePiece(selectedPiece.row, selectedPiece.col, row, col);
                    selectedPiece = null;
                    updateBoard();
                }
            } else if (piece && getPieceColor(piece) === playerColor) {
                selectedPiece = { row, col };
                showValidMoves(row, col);
            }
        }

        // تحسين دقة التحقق من الحركات
        function isValidMove(fromRow, fromCol, toRow, toCol) {
            const piece = initialBoard[fromRow][fromCol];
            const target = initialBoard[toRow][toCol];
            
            // 1. لا يمكن أكل قطع نفس اللون
            if (target && getPieceColor(target) === playerColor) return false;
            
            // 2. حركات البيادق الأساسية
            if (piece === '♙') {
                const direction = -1;
                const startRow = 6;
                
                // حركة عادية
                if (fromCol === toCol && toRow === fromRow + direction && !target) return true;
                
                // أكل قطعة
                if (Math.abs(fromCol - toCol) === 1 && 
                    toRow === fromRow + direction && 
                    target) return true;
            }
            
            // 3. حركات القطع الأخرى (يمكنك إضافتها هنا)
            
            return true; // مؤقت للاختبار
        }

        function movePiece(fromRow, fromCol, toRow, toCol) {
            initialBoard[toRow][toCol] = initialBoard[fromRow][fromCol];
            initialBoard[fromRow][fromCol] = '';
            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            checkWinCondition();
            saveGameState();
        }

        async function joinGame() {
            gameId = document.getElementById('gameId').value;
            if (!gameId) return alert('يجب إدخال اسم اللعبة!');
            
            gameRef = db.collection('games').doc(gameId);
            
            // تحديد لون اللاعب
            const players = await gameRef.collection('players').get();
            if (players.size >= 2) {
                alert('اللعبة ممتلئة!');
                return;
            }
            
            playerColor = players.size === 0 ? 'white' : 'black';
            document.getElementById('playerColor').textContent = playerColor;
            
            // تسجيل اللاعب
            await gameRef.collection('players').doc(playerColor).set({
                joinedAt: new Date()
            });

            // تحديث الحالة عند التغيير
            gameRef.onSnapshot(doc => {
                const data = doc.data();
                if (data) {
                    currentPlayer = data.currentPlayer;
                    initialBoard.splice(0, 8, ...data.board);
                    updateBoard();
                }
            });

            // تهيئة اللعبة الجديدة
            if (players.size === 0) {
                await gameRef.set({
                    board: initialBoard,
                    currentPlayer: 'white'
                });
            }
            
            createBoard();
        }

        // باقي الدوال تبقى كما هي (saveGameState, updateBoard, etc.)
    </script>
</body>
</html>
